            Tertiary <input type="color" onchange='document.querySelectorAll("#tentacleTertiary").forEach(thing => {thing.style.fill=`${this.value}`;})' value="#00FF00"><br>
            <h2>Face</h2>
            Eyes<select onchange='document.querySelectorAll(".eyes").forEach(thing => {thing.style.display="none";});document.getElementById(`eyes${this.value}`).style.display="block";'>
                <option value="Typical" selected>Typical</option>
                <option value="Derpy">Derpy</option> 
                <option value="Brows">Brows</option> 
                <option value="Spider">Spider</option> 
            </select><br>
            Mouths<select onchange='document.querySelectorAll(".mouths").forEach(thing => {thing.style.display="none";});document.getElementById(`mouths${this.value}`).style.display="block";'>
                <option value="Smile" selected>Smile</option>
                <option value="Open">Open</option> 
                <option value="Monster1">Monster 1</option> 
                <option value="Monster2">Monster 2</option> 
            </select><br>
            <h2>Accessories</h2>
            Glasses<select onchange='document.querySelectorAll(".glasses").forEach(thing => {thing.style.display="none";});document.getElementById(`glasses${this.value}`).style.display="block";'>
                <option value="None" selected>None</option>
                <option value="Glasses1">Glasses 1</option>
                <option value="Sunglasses">Sunglasses</option> 
            </select><br>
            <br>
            <button style="width:100%;" id="download">Download</button>
            <span style="padding:5px; float:right;"><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="I made my own kite creature! You should make your own!" data-url="https://kitecreature.net/games/myokc/" data-hashtags="mykitecreature" data-related="_r01y" data-dnt="true" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></span>
        </div>
        </div>
        <script type="module">
            import { Canvg } from 'https://cdn.skypack.dev/canvg';
            document.getElementById("download").addEventListener("click", function(){
                var canvas = document.createElement("canvas"); 
                const ctx = canvas.getContext('2d');

                let v = null;
                v = Canvg.fromString(ctx, `${document.querySelector("svg").outerHTML}`)
                v.start();
                var img = canvas.toDataURL("img/png");
                
                var a = document.createElement("a"); 
                a.href = img;
                a.download = "yourkite.png";
                a.click();
           });
        </script>
    </body>
